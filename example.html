<html>
    <head>
        <script src="helpers.js" type="text/javascript"></script>
        <script src="oigantt.js" type="text/javascript"></script>
        <link rel="stylesheet" href="example.css" />
    </head>
    <body>
        <div id="controler">
            <button onclick="gantt.unzoom()">-</button>
            <button onclick="gantt.zoom()">+</button>
            <div id="debug"></div>
        </div>
        <div id="gantt"></div>
        <script>
            gantt = new OIGantt("gantt", new Date(2012,1,1), new Date(2012,6,1));
            gantt.addBar(1, [new Date(2012,1,2),new Date(2012,1,8),new Date(2012,1,17),new Date(2012,1,31)]);
            gantt.redraw();
        </script>
    </body>
</html>
