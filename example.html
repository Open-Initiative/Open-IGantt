<html>
    <head>
        <meta charset="UTF-8" /> 
        <script src="helpers.js" type="text/javascript"></script>
        <script src="oigantt.js" type="text/javascript"></script>
        <link rel="stylesheet" href="example.css" />
    </head>
    <body>
        <div id="controler">
            <button onclick="gantt.unzoom()">-</button>
            <button onclick="gantt.zoom()">+</button>
            <span id="output">Date 1:<span></span>, Date 2:<span></span>, Date 3:<span>, </span>Date 4:<span></span>. <span id="debug"></span></span>
        </div>
        <div id="gantt"></div>
        <script>
            gantt = new OIGantt("gantt", new Date(2012,1,1), new Date(2016,6,1));
            gantt.addLine(1, [new Date(2012,1,2),new Date(2012,1,8),new Date(2012,1,17),new Date(2012,1,31)]);
            gantt.redraw();
            gantt.onUpdate = function onUpdate(barid, number, date) {output.children[number].innerHTML = date.dateFormat('d/m/Y H:m:s');};
        </script>
    </body>
</html>
